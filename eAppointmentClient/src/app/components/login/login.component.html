    <h1 class="display-6" style="margin-left: 150px; margin-top: 20px;">Your Health, Our Priority</h1>
</div>

<div class="icon-text-container d-flex justify-content align-items-center " style="height: 70vh;">

    <!-- Sliders -->

    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner " >
          <div class="carousel-item active">
            <img src="hospital1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-inner carousel-item">
            <img src="hospital5.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="hospital3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="hospital6.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

       <!-- LOG-IN -->

    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12" style="margin-left: 200px;">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
                <p>Please fill your information to sign in</p>
            </div>
            <div class="card-body">
                <form formValidate #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" class="form-control" [(ngModel)]="login.userNameOrEmail" name="userNameOrEmail" required minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-2 position-relative">
                        <label>Password</label>
                        <input type="password" #password class="form-control" [(ngModel)]="login.password" name="password" required value="asdasd">
                        <div class="invalid-feedback"></div>
                        @if(password.type === "password"){
                            <i class="fa-solid fa-eye eye" (click)="showOrHidePassword()"></i>
                        }@else {
                            <i class="fa-solid fa-eye-slash eye" (click)="showOrHidePassword()"></i>
                        }
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-dark w-100 mt-2" style="margin-bottom: 7px;">
                            <i class="fa-solid fa-lock me-1"></i>
                            Log In
                        </button>

                    <!-- Create New Account Link -->
                        <div>
                          <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">     
                                <span>Don't you have an account?</span>
                            </button>
                          </div>
                          
                      </div>  
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<!-- Create Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Add User Form</h1>
        <button type="button" #addModalCloseBtn class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #addForm="ngForm" formValidate autocomplete="off" (ngSubmit)="add(addForm)">
          <div class="modal-body">
              <div class="form-group">
                  <label>First Name</label>
                  <input type="text" [(ngModel)]="createModel.firstName" name="firstName" class="form-control" required minlength="3">
                  <div class="invalid-feedback"></div>
              </div>

              <div class="form-group mt-2">
                  <label>Last Name</label>
                  <input type="text" [(ngModel)]="createModel.lastName" name="lastName" class="form-control" required minlength="3">
                  <div class="invalid-feedback"></div>
              </div>

              <div class="form-group mt-2">
                  <label>User Name</label>
                  <input type="text" [(ngModel)]="createModel.userName" name="userName" class="form-control" required minlength="3">
                  <div class="invalid-feedback"></div>
              </div>

              <div class="form-group mt-2">
                  <label>Email</label>
                  <input type="email" [(ngModel)]="createModel.email" name="email" class="form-control" required minlength="3">
                  <div class="invalid-feedback"></div>
              </div>

              <div class="form-group mt-2">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="createModel.password" name="password" class="form-control" required>
                  <div class="invalid-feedback"></div>
              </div>

              <div class="form-group mt-2">
                  <label>Roles</label>
                  <select class="form-control" multiple required [(ngModel)]="createModel.roleIds" name="roleIds">
                      @for(role of roles; track role){
                          <option [value]="3">
                              {{role.name}}
                          </option>
                      }                        
                  </select>
                  <div class="invalid-feedback"></div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-dark w-100">Save</button>
          </div>
      </form>
    </div>
  </div>
</div>



</div>
